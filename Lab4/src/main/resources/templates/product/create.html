<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Thêm sản phẩm</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Thêm sản phẩm mới</h2>
    <form th:action="@{/products/create}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm:</label>
            <input type="text" class="form-control" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá:</label>
            <input type="number" class="form-control" th:field="*{price}">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Hình ảnh:</label>
            <input type="file" class="form-control" name="imageProduct">
        </div>

        <div class="mb-3">
            <label class="form-label">Danh mục:</label>
            <select class="form-control" th:field="*{category.id}">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Thêm mới</button>
    </form>
</div>
</body>
</html>
