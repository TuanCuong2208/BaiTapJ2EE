<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm sách mới</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Thêm sách mới</h1>
  <form action="#" th:action="@{/books/add}" th:object="${book}" method="post">
    <div class="mb-3">
      <label for="id" class="form-label">ID:</label>
      <input type="number" class="form-control" id="id" th:field="*{id}" required>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Tiêu đề:</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Tác giả:</label>
      <input type="text" class="form-control" id="author" th:field="*{author}" required>
    </div>
    <button type="submit" class="btn btn-success">Thêm</button>
    <a href="/books" class="btn btn-secondary">Quay lại</a>
  </form>
</div>
</body>
</html>
